message MachineMetric {
  required string ip = 1;
  required string uuid = 2;
  required uint32 cpu = 3;
  required float cpu_load_usage = 4;
  required uint32 ram = 5;
  required int32 ram_usage_total_average = 6;
}
message HostMetric {
  required string ip = 1;
  required uint32 cpu = 2;
  required int32 core_per_cpu = 3;
  required float cpu_load_usage = 4;
  required uint32 ram = 5;
  required int32 ram_usage_total_average = 6;
  repeated MachineMetric machines = 7;
}
